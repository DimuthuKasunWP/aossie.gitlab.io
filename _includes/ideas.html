<!-- Portfolio Grid Section -->
    <section id="ideas" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Ideas</h2>
                    <h3 class="section-subheading text-muted">These are the project ideas that we offer for GSoC 2017.</h3>
                </div>
            </div>
            <div class="row">
            {% for idea in site.ideas %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ idea.id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <!--<img src="img/idea-images/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">-->
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ idea.title }}</h4>
                        <p class="text-muted">{{ idea.project }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
