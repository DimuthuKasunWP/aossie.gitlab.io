<!-- ideas Grid Section -->
    <section id="ideas" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Ideas</h2>
                    <h3 class="section-subheading text-muted">These are the project ideas that we offer for GSoC 2018.</h3>
                    <h4>Feel free to propose your own ideas too, after looking at our <a href="https://gitlab.com/aossie">repositories</a></h4>
                </div>
            </div>
            <div class="row">
            {% for idea in site.ideas %}
            	<a href="#ideasModal{{ idea.id }}" class="ideas-link" data-toggle="modal">
                	<div class="col-md-4 col-sm-6 ideas-item">
                        <div class="ideas-hover">
                            <div class="ideas-hover-content">
                                <i class="fa fa-lightbulb-o fa-3x"></i>
                            </div>
                        </div>
                        <!--<img src="img/idea-images/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">-->
	                    <div class="ideas-caption">
	                        <h4>{{ idea.title }}</h4>
	                        <p class="text-muted">{{ idea.project }}</p>
	                    </div>
                	</div>
                </a>
            {% endfor %} 
            </div>
        </div>
    </section>
